<!DOCTYPE html>
<html ng-app="ShoppingListCheckOff">
  <head>
    <meta charset="utf-8">
    <title>ShoppingList Check Off</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
    #list1{
      float:left;
      width:400px;
      height:200px;
      border:1px solid black;
    }
    #list2{
      float:left;
      width:400px;
      height:200px;
      border:1px solid black;
    }
    .message{
      color:red;
      font-size:large;
    }
    </style>
  </head>
  <body>
    <h1>Shopping List CheckOff App</h1>
    <div id='list1' ng-controller="ToBuyController as tobuy">
      <h2>Items To Buy</h2>
      <ol>
          <li ng-repeat="item in tobuy.toBuyItems">Buy {{item.value}} {{item.name}}
              <button ng-click="tobuy.moveItem($index,item.name,item.value)">Bought</button>
          </li>
      </ol>
      <p class="message" ng-show="tobuy.toBuyItems.length == 0">Everything is bought!</p>
    </div>
    <div id='list2' ng-controller="AlreadyBoughtController as bought">
      <h2>Items Bought Already</h2>
      <p class="message" ng-show="bought.boughtItems.length == 0">Nothing bought Yet!</p>
      <ol>
          <li ng-repeat="item in bought.boughtItems">Bought {{item.value}} {{item.name}}
          </li>
      </ol>
    </div>
  </body>
</html>
